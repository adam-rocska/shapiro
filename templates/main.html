<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Shapiro - your friendly semantic companion" />
        <meta name="author" content="Mathias Richter" />
        <title>Shapiro</title>
        <link rel="icon" type="image/x-icon" href="{{ url }}static/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ url }}static/styles.css" rel="stylesheet" />
        <link href="{{ url }}static/prism.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-white text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <img src="{{ url }}static/shapiro.png" alt="..." width="7%" height="auto">
                <div class="container">
                    <h3>Shapiro</h3>
                    Your friendly semantic companion
                </div>
            </div>
            <div class="container col-sm-2">
                <button class="btn btn-primary bg-primary no-shadow"><a href="{{ url }}query/">Query</a></button>
            </div>
        </nav>
        <header class="masthead bg-primary text-white text-center pb-4 align-center">
            <div class="row justify-content-md-center">
                    <input class="col-sm-5" type="text" id="searchText" placeholder="Search schema content">
                    <button class="col-sm-1 btn btn-primary bg-secondary" onclick="search()">Search</button>
                    <button class="col-sm-1 btn btn-primary bg-secondary" onclick="reset()">Reset</button>
                </div>
        </header>
        <section class="page-section pt-4 pb-4">
            <div class="container">
                <h2 id="schemaTableHeader" class="mb-5">Currently Serving</h2>
                <table id="schemaList" class="display table table-sm table-striped table-hover table-responsive" cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th class="th-sm">Schema Name</th>
                        <th class="th-sm">File on Server</th>
                        <th class="th-sm"></th>
                      </tr>
                    </thead>
                  </table>
            </div>
        </section>
        <section class="page-section pt-4 pb-4">
            <div class="container">
                <h2 id="badSchemaTableHeader" class="mb-2">Quarantined Schemas</h2>
                <p class="pb-4">These schemas have been quarantined by Shapiro and will not be served.</p>
                <table id="badSchemaList" class="display table table-sm table-striped table-hover table-responsive" cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th class="th-sm">Quarantined Schema</th>
                        <th class="th-sm">Reason</th>
                      </tr>
                    </thead>
                  </table>
            </div>
        </section>
        <footer class="footer text-center pb-4 pt-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <p class="lead mb-0">                            
                        </p>
                    </div>
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/mathiasrichter/shapiro" target="_blank"><i class="fab fa-fw fa-github"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://linkedin.com/in/mathiaswrichter" target="_blank"><i class="fab fa-fw fa-linkedin"></i></a>
                    </div>
                    <div class="col-lg-4">
                        <p class="lead mb-0">
        
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small></small></div>
        </div>
        <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModal" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <h5 id="codeModalTitle" class="text-secondary ms-3 mt-3 pb-0 mb-0"></h5>
                    <div class="modal-body text-center pb-0">
                        <pre><code id="codeModalContent" class="language-turtle"></code></pre>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="{{ url }}static/scripts.js" type="text/javascript"></script>
        <script src="{{ url }}static/prism.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script type="application/javascript">
            $(document).ready(setSchemaTable());
            $(document).ready(setBadSchemaTable());
            $("#searchText").keyup(function(event) 
            {
                if (event.keyCode === 13) 
                {
                    search();
                }
            });
        </script>
    </body>
</html>
